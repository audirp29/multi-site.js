<button class="button button4" style="vertical-align:middle" onclick="afficherEmplacement()">Let's See</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var latitude, longitude; // Variables pour stocker les coordonn√©es r√©cup√©r√©es

  // Fonction de succ√®s appel√©e lorsque la g√©olocalisation est r√©cup√©r√©e
  function success(position) {
    latitude = position.coords.latitude;
    longitude = position.coords.longitude;

    // Appeler la fonction pour afficher la carte avec les coordonn√©es
    afficherCarte();
  }

  // Fonction d'erreur appel√©e en cas d'√©chec de la g√©olocalisation
  function error() {
    console.log('Impossible de r√©cup√©rer la g√©olocalisation');
  }

  // Fonction pour afficher la carte avec les coordonn√©es
  function afficherCarte() {
    var map = L.map('map').setView([latitude, longitude], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    L.marker([latitude, longitude]).addTo(map);
  }

  // Fonction appel√©e lors de l'actionnement du bouton
  function afficherEmplacement() {
    // V√©rifier si la g√©olocalisation est prise en charge par le navigateur
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      console.log('La g√©olocalisation n\'est pas prise en charge par votre navigateur');
    }
  }
</script>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
    
function showPosition(position) {
    x.innerHTML="<h1>Latitude: </h1>" + position.coords.latitude + 
    "<br><h1>Longitude: </h1>" + position.coords.longitude;
}
</script>
